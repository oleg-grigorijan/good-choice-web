<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group mb-2">
    <label for="auth-login">Login</label>
    <input formControlName="login"
           type="text"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.login.errors"
           id="auth-login"
           autocomplete="username"/>
    <div *ngIf="wasSubmitted && form.controls.login.errors" class="invalid-feedback">
      <div *ngIf="form.controls.login.errors.required">Required</div>
    </div>
  </div>
  <div class="form-group mb-2">
    <label for="auth-password">Password</label>
    <input formControlName="password"
           type="password"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.password.errors"
           id="auth-password"
           autocomplete="current-password"/>
    <div *ngIf="wasSubmitted && form.controls.password.errors" class="invalid-feedback">
      <div *ngIf="form.controls.password.errors.required">Required</div>
    </div>
  </div>
  <div *ngIf="isInvalidCredentialsError" class="alert alert-danger mb-2">Invalid login or password</div>
  <button [disabled]="isLoading" class="btn btn-outline-primary">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
    Sign in
  </button>
</form>
