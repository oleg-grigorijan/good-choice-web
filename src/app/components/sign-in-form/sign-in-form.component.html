<form [formGroup]="form" (ngSubmit)="onSubmitClick()">
  <div class="form-group mb-2">
    <label for="sign-in-email">Email</label>
    <input formControlName="email"
           type="text"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.email.errors"
           id="sign-in-email"
           autocomplete="username"/>
    <div *ngIf="wasSubmitted && form.controls.email.errors" class="invalid-feedback">
      <div *ngIf="form.controls.email.errors.required">Required</div>
      <div *ngIf="form.controls.email.errors.email">Invalid email</div>
    </div>
  </div>
  <div class="form-group mb-2">
    <label for="sign-in-password">Password</label>
    <input formControlName="password"
           type="password"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.password.errors"
           id="sign-in-password"/>
    <div *ngIf="wasSubmitted && form.controls.password.errors" class="invalid-feedback">
      <div *ngIf="form.controls.password.errors.required">Required</div>
    </div>
  </div>
  <div *ngIf="isInvalidCredentialsError" class="alert alert-danger mb-2">Invalid login or password</div>
  <button [disabled]="isLoading" class="btn btn-outline-primary">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
    Sign in
  </button>
</form>
