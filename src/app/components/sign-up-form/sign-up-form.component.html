<form [formGroup]="form" (ngSubmit)="onSubmitClick()">
  <div class="form-group mb-2">
    <label for="sign-up-first-name">First Name</label>
    <input formControlName="firstName"
           type="text"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.firstName.errors"
           id="sign-up-first-name"
           autocomplete="name"/>
    <div *ngIf="wasSubmitted && form.controls.firstName.errors" class="invalid-feedback">
      <div *ngIf="form.controls.firstName.errors.required">Required</div>
    </div>
  </div>
  <div class="form-group mb-2">
    <label for="sign-up-last-name">Last Name</label>
    <input formControlName="lastName"
           type="text"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.lastName.errors"
           id="sign-up-last-name"
           autocomplete="family-name"/>
    <div *ngIf="wasSubmitted && form.controls.lastName.errors" class="invalid-feedback">
      <div *ngIf="form.controls.lastName.errors.required">Required</div>
    </div>
  </div>
  <div class="form-group mb-2">
    <label for="sign-up-email">Email</label>
    <input formControlName="email"
           type="text"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.email.errors"
           id="sign-up-email"
           autocomplete="email"/>
    <div *ngIf="wasSubmitted && form.controls.email.errors" class="invalid-feedback">
      <div *ngIf="form.controls.email.errors.required">Required</div>
      <div *ngIf="form.controls.email.errors.email">Invalid email</div>
    </div>
  </div>
  <div class="form-group mb-2">
    <label for="sign-up-password">Password</label>
    <input formControlName="password"
           type="password"
           class="form-control"
           [class.is-invalid]="wasSubmitted && form.controls.password.errors"
           id="sign-up-password"
           autocomplete="new-password"/>
    <div *ngIf="wasSubmitted && form.controls.password.errors" class="invalid-feedback">
      <div *ngIf="form.controls.password.errors.required">Required</div>
      <div *ngIf="form.controls.password.errors.minlength">Too short</div>
    </div>
  </div>
  <div *ngIf="isInvalidCredentialsError" class="alert alert-danger mb-2">Invalid login or password</div>
  <button [disabled]="isLoading" class="btn btn-outline-primary">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
    Sign Up
  </button>
</form>
