<div id="image-viewer-carousel" class="carousel" data-bs-ride="carousel" data-bs-interval="false">
  <div class="carousel-indicators">
    <button *ngFor="let _ of images; let i = index"
            type="button"
            data-bs-target="#image-viewer-carousel"
            [attr.data-bs-slide-to]="i"
            class="active"
            aria-current="true"
            [attr.aria-label]="'Slide ' + i"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let image of images; let first = first" class="carousel-item active" [class.active]="first"> <!-- active -->
      <img src="{{image.location}}" class="d-block w-100 rounded" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#image-viewer-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#image-viewer-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
