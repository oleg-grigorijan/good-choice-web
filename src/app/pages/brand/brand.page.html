<div class="container mb-3">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-12">
      <ng-container *ngIf="brand">
        <h3>{{brand.name}}</h3>
        <div class="list-group">
          <ng-container *ngIf="brand.description; then brandDescription else noBrandDescription"></ng-container>
          <ng-template #brandDescription>
            <div class="list-group-item">
              {{brand.description}}
            </div>
          </ng-template>
          <ng-template #noBrandDescription>
            <div class="list-group-item text-muted">
              No description
            </div>
          </ng-template>
        </div>
      </ng-container>
    </div>
    <div class="col-lg-8 col-md-6 col-12">
      <h3>Subjects</h3>
      <app-subject-search-result-item
        *ngFor="let subject of subjects"
        [subject]="subject"
        [routerLink]="['/', 'subjects', subject.id]"
        class="list-group-item list-group-item-action">
      </app-subject-search-result-item>
    </div>
  </div>
</div>
